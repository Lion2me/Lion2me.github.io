title: 읽고 지나가는 노트
markdown: kramdown
url: ""
baseurl: ""

# for atom feed
author:
  name: Lion2me
  email: nkj36@naver.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
